<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Software Project</title>
    <link rel="stylesheet" href="cssfile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
        <a href="frontend.html"><img src="newlogo.jpg" /></a>
        <div class="nav-links">
          <ul>
            <li>
              <a href="">HOME</a>
            </li>
            <li>
              <a href="">ABOUT</a>
            </li>
            <li>
              <a href="">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr />
      <div class="text-box">
        <h1>World's Best School</h1>
        <h3>
          Let us remember: One book, one pen, one child, and one teacher can
          change the world
        </h3>
      </div>
      <!-- <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div> -->
      <div class="sliding-container">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <header>
          <h1>Options</h1>
          <hr />
        </header>
        <div class="menu">
          <div class="item">
            <a class="sub-btn">
              <i class="fas fa-desktop"></i>Student<i
                class="fas fa-angle-right dropdown"
              ></i>
            </a>
            <div class="sub-menu">
              <a href="" class="sub-item">Student Data</a>
              <a href="" class="sub-item">Student Attendance</a>
            </div>
          </div>
          <div class="item">
            <a class="sub-btn">
              <i class="fas fa-desktop"></i>Teacher<i
                class="fas fa-angle-right dropdown"
              ></i>
            </a>
            <div class="sub-menu">
              <a href="" class="sub-item">Teacher Data</a>
              <a href="" class="sub-item">Teacher Attendance</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">this is bottom</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".menu-btn").click(function (e) {
          e.stopPropagation();
          $(".sliding-container").toggleClass("active");
        });

        $(".close-btn").click(function () {
          $(".sliding-container").removeClass("active");
        });

        $(".sub-btn").click(function () {
          $(this).find(".dropdown").toggleClass("rotate");
          $(this).siblings(".sub-menu").slideToggle();
        });

        $(document).click(function (e) {
          if (
            $(".sliding-container").hasClass("active") &&
            !$(e.target).closest(".sliding-container").length &&
            !$(e.target).closest(".menu-btn").length
          ) {
            $(".sliding-container").removeClass("active");
          }
        });
      });
    </script>
  </body>
</html>
